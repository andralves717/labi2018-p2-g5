    body {font-family: "Lato", sans-serif}
    .mySlides {display: none}

    .container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        height: 50px;
        width: 30px;
        align-self: center;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }
    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 10px;
        width: 10px;
        background-color: white;
    }
    .container input:checked ~ .checkmark {
        background-color: red;
        height: 62px;
        width: 65px;
    }
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    td {
        border: 1px solid black;
    }
    
    </style>
